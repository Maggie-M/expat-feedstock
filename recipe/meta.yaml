{% set version = "2.2.1" %}

package:
  name: expat
  version: {{ version }}

source:
  fn: expat-{{ version }}.tar.bz2
  url: http://downloads.sourceforge.net/project/expat/expat/{{ version }}/expat-{{ version }}.tar.bz2
  sha256: 1868cadae4c82a018e361e2b2091de103cd820aaacb0d6cfa49bd2cd83978885
  patches:
    # Fixes https://github.com/conda-forge/expat-feedstock/pull/11#issuecomment-312501043
    utf8.patch

build:
  number: 1
  skip: True  # [win and py36]
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python  # [win]
    - cmake  # [win]
    - msinttypes  # [win]
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and (py35 or py36)]
  run:
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and (py35 or py36)]

test:
  commands:
    - xmlwf -h
    - conda inspect linkages -p $PREFIX expat  # [not win]
    - conda inspect objects -p $PREFIX expat  # [osx]

about:
  home: http://expat.sourceforge.net/
  license: MIT
  license_file: COPYING
  summary: 'Expat XML parser library in C.'
  
  description: |
    Expat is an XML parser library written in C. It is a stream-oriented parser
    in which an application registers handlers for things the parser might
    find in the XML document (like start tags).
  doc_url: https://libexpat.github.io/doc/
  dev_url: https://github.com/libexpat/libexpat
  doc_source_url: 

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - pelson
    - mingwandroid
